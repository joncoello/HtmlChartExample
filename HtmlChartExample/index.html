<!DOCTYPE html>
<html>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

        };

                    ],
                    backgroundColor: [
                        "#F7464A",

                }]

                    "Red",

                    "Yellow",

        window.onload = function () {
            var ctx = document.getElementById("chart-area").getContext("2d");
