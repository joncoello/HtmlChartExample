<!doctype html>
<html>
<head>
    <title>Line Chart</title>
    <script src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div style="width:50%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <button id="randomizeData">Randomize Data</button>
    <button id="changeDataObject">Change Data Object</button>
    <button id="addDataset">Add Dataset</button>
    <button id="removeDataset">Remove Dataset</button>
    <button id="addData">Add Data</button>
    <button id="removeData">Remove Data</button>
    <script>
        var MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        var config = {
            type: 'line',
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [{
                    label: "My First dataset",
                    data: [12, 17, 4, 3, 5, 14, 34],
                    //fill: false,
                    //borderDash: [5, 5],
                },{
                    label: "My Second dataset",
                    data: [4, 7, 12, 5, 2, 4, 14],
                }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Chart.js Line Chart'
                },
                tooltips: {
                    mode: 'label',
                    callbacks: {
                        // beforeTitle: function() {
                        //     return '...beforeTitle';
                        // },
                        // afterTitle: function() {
                        //     return '...afterTitle';
                        // },
                        // beforeBody: function() {
                        //     return '...beforeBody';
                        // },
                        // afterBody: function() {
                        //     return '...afterBody';
                        // },
                        // beforeFooter: function() {
                        //     return '...beforeFooter';
                        // },
                        // footer: function() {
                        //     return 'Footer';
                        // },
                        // afterFooter: function() {
                        //     return '...afterFooter';
                        // },
                    }
                },
                hover: {
                    mode: 'dataset'
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        },
                        ticks: {
                            suggestedMin: -10,
                            suggestedMax: 50,
                        }
                    }]
                }
            }
        };

        //$.each(config.data.datasets, function(i, dataset) {
        //    dataset.borderColor = 'rgba(119,191,62,0.4)';
        //    dataset.backgroundColor = 'rgba(119,191,62,0.5)';
        //    dataset.pointBorderColor = 'rgba(119,191,62,0.7)';
        //    dataset.pointBackgroundColor = 'rgba(119,191,62,0.5)';
        //    dataset.pointBorderWidth = 1;
        //});

        // series 1
        var dataset = config.data.datasets[0];
        dataset.borderColor = 'rgba(119,191,62,0.4)';
        dataset.backgroundColor = 'rgba(119,191,62,0.2)';
        dataset.pointBorderColor = 'rgba(119,191,62,0.7)';
        dataset.pointBackgroundColor = 'rgba(119,191,62,0.5)';
        dataset.pointBorderWidth = 3;

        // series 2
        var dataset = config.data.datasets[1];
        dataset.borderColor = 'rgba(0,130,200,0.4)';
        dataset.backgroundColor = 'rgba(0,130,200,0.2)';
        dataset.pointBorderColor = 'rgba(0,130,200,0.7)';
        dataset.pointBackgroundColor = 'rgba(0,130,200,0.5)';
        dataset.pointBorderWidth = 3;


        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        
    </script>
</body>
</html>
